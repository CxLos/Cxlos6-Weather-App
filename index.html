<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CxLos6 Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div>
        <header id="blue">
            <h1>CxLos Weather App</h1>
        </header>
    </div>
   

    <main class="page">
        <div id="search">
            <div id="sc">
                <h2>Search for a City:</h2>
            </div>
            <div>
                <form id="city-search">
                    <label></label>
                    <input id="city-input" name="city-input" type="text" placeholder="Enter City"></input>
                    <input id="sbutton" type="submit" value="Search">
                </form>
            </div>
        </div>

        <div id="display">
            <div id="display2">
                <div id="city-name">
                    <h2 id="city"></h2>
                    <h2 id="today"></h2>
                </div>
                <div id="display3">
                    <img id="condition"></img>
                </div>
            </div>
                <div>
                    <h3 id="temp">Current Temperature:</h3>
                    <h3 id="hi">High:</h3>
                    <h3 id="lo">Low:</h3>
                    <h3 id="cloud">Cloud Coevrage:</h3>
                    <h3 id="wind">Wind:</h3>
                    <h3 id="hum">Humidity:</h3>
                </div>
        </div>
    </main>

    <main class="page2">
        <div id="history">
            <h2>History:</h2>
            <div>
                <ul class="history3">
                </ul>
            </div>
        </div>
        <div id="forecast">
            <h2>5-Day Forecast:</h2>
            <div id="box5">
                <div id="cast">
                    <h3 class="f1">Date</h3>
                    <div>
                        <img id="g1"></img>
                    </div>
                    <div>
                        <p id="hi1">High:</p>
                        <p id="lo1">low:</p>
                        <p id="u1">Humidity:</p>
                    </div>
                </div>
                <div id="cast">
                    <h3 class="f2">Date</h3>
                    <div>
                        <img id="g2"></img>
                    </div>
                    <div>
                        <p id="hi2">High:</p>
                        <p id="lo2">low:</p>
                        <p id="u2">Humidity:</p>
                    </div>
                </div>
                <div id="cast">
                    <h3 class="f3">Date</h3>
                    <div>
                        <img id="g3"></img>
                    </div>
                    <div>
                        <p id="hi3">High:</p>
                        <p id="lo3">low:</p>
                        <p id="u3">Humidity:</p>
                    </div>
                </div>
                <div id="cast">
                    <h3 class="f4">Date</h3>
                    <div>
                        <img id="g4"></img>
                    </div>
                    <div>
                        <p id="hi4">High:</p>
                        <p id="lo4">low:</p>
                        <p id="u4">Humidity:</p>
                    </div>
                </div>
                <div id="cast">
                    <h3 class="f5">Date</h3>
                    <div>
                        <img id="g5"></img>
                    </div>
                    <div>
                        <p id="hi5">High:</p>
                        <p id="lo5">low:</p>
                        <p id="u5">Humidity:</p>
                    </div>
                </div>
               
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

    <script src="./assets/script.js"></script>
</body>
</html>
